#
# This file contains branding attributes to overwrite the defualt
# branding of the Apache Felix Web Console when deployed in an
# Apache Sling application.

# This is the Apache Sling Product
webconsole.brand.name = Cube Platform
webconsole.product.name = Cube Platform
webconsole.product.url = http://cube.imag.fr
webconsole.product.image = /res/cube/logo.png

# Apache Sling is provided by the Apache Software Foundation
# webconsole.vendor.name = Adele Research Group (LIG) + Telecom ParisTec
# webconsole.vendor.url = http://cube.imag.fr
# webconsole.vendor.image = /res/imgs/logo.png

# Sling has its own favicon we use
webconsole.favicon = /res/cube/favicon.ico

# We don't have a different stylesheet yet
# webconsole.stylesheet = /res/ui/webconsole.css

default.render = cube